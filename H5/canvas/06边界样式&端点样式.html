<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边界样式lineJoin & 端点样式lineCap</title>
</head>
<body>
<canvas width="1000" height="1000"></canvas>

<script>
    const cv = document.querySelector('canvas')
    const c = cv.getContext('2d')

    c.lineWidth = 20;

    /**
     *  1. 边界样式 lineJoin 有3个值:
     *      round 圆角  bevel 平角  miter 默认值
     */
    c.lineJoin = 'round';
    c.rect(100, 100, 100, 100);
    c.stroke()

    c.beginPath()

    c.lineJoin = 'bevel';
    c.moveTo(250, 200);
    c.lineTo(300, 300);
    c.lineTo(200, 300);
    c.closePath()
    c.stroke()

    c.beginPath()
    c.arc(400, 400, 50, 0, Math.PI)
    c.closePath()
    c.stroke()

    /**
     *  2. 端点样式 lineCap 有3个值:
     *      round 圆角  square 增加线宽的一半  butt 默认值
     */

    c.beginPath()

    c.lineCap = 'butt'
    c.lineWidth = 30;
    c.moveTo(100, 500);
    c.lineTo(100, 800);
    c.stroke();

    c.beginPath()

    c.lineCap = 'square'
    c.lineWidth = 30;
    c.moveTo(150, 500);
    c.lineTo(150, 800);
    c.stroke();

    c.beginPath()

    c.lineCap = 'round'
    c.lineWidth = 30;
    c.moveTo(200, 500);
    c.lineTo(200, 800);
    c.stroke();

    c.beginPath()
    c.lineCap = 'butt'
    c.arc(300, 500, 50, 0, Math.PI)
    c.stroke()

    c.beginPath()
    c.lineCap = 'round'
    c.arc(450, 500, 50, 0, Math.PI)
    c.stroke()
</script>
</body>
</html>
