<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭合路径&清除矩形</title>
</head>
<body>

<canvas id="c1" width="500" height="500"></canvas>
<canvas id="c2" width="500" height="500"></canvas>

<script>
    const cv = document.getElementById('c1')
    const cv1 = document.getElementById('c2')
    const c = cv.getContext('2d');
    const c1 = cv1.getContext('2d');

    // 闭合半圆
    c.arc(50,50,30, 0, 180 * Math.PI/180)
    c.closePath()

    // 闭合两条线形成的图形
    c.moveTo(100, 100);
    c.lineTo(300, 200);
    c.lineTo(150, 100);

    c.closePath();
    c.stroke()

    // 清除矩形,  相当于橡皮擦 擦出了个矩形
    c1.rect(0, 0, 600, 600);
    c1.fillStyle = "#69f";
    c1.fill();
    // 1. x 2. y 3. w 4. h
    c1.clearRect(250, 250, 50, 60);

</script>
</body>
</html>
